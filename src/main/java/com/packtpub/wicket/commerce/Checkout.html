<html>
<head>
<title>Cheesr - checkout</title>
<wicket:link>
	<link href="style.css" rel="stylesheet" />
</wicket:link>
</head>
<body>
<div id="container">
<div id="header">
<h1>Cheesr</h1>
</div>
<div id="contents">
<div id="main">
<div wicket:id="feedback" class="feedback"></div>
<form wicket:id="form">
<h3>Check out</h3>
<p>Please enter your billing address.</p>
<table>
	<tr>
		<th>Name</th>
		<td><input wicket:id="name" type="text" /></td>
	</tr>
	<tr>
		<th>Street</th>
		<td><input wicket:id="street" type="text" /></td>
	</tr>
	<tr>
		<th>Zip code</th>
		<td><input wicket:id="zipcode" type="text" /></td>
	</tr>
	<tr>
		<th>City</th>
		<td><input wicket:id="city" type="text" /></td>
	</tr>
	<tr>
		<th>&nbsp;</th>
		<td><input type="button" wicket:id="cancel" value="Cancel" /> <input
			type="submit" wicket:id="order" value="Order!" /></td>
	</tr>

</table>
</form>
</div>
<div id="cart"><div wicket:id="cart"></div></div>

        <div>
            <form wicket:id='promo-form'>
            Gutscheincode <input wicket:id="promo" type="text" />
            <input type="submit" wicket:id="promo_btn" value="Einl&ouml;sen" />
        </form>
        </div>

</div>
</div>
</body>
</html>
